                        <option>bihar</option>
                        <option>chandigarh</option>
                        <option>chandigarh</option>
                        <option>dadra and nagar haveli</option>
                        <option>daman and diu</option>
                        <option>delhi</option>
                        <option>goa</option>
                        <option>gujarat</option>
                        <option>haryana</option>
                        <option>himachal pradesh</option>
                        <option>jharkhand</option>
                        <option>j&k</option>

                        <option>telangana</option>
                        <option>tripura</option>
                        <option>uttarakhand</option>
                        <option>uttar pradesh</option>
                        <option>west bengal</option>
						</select>
					</label>
						<label>
						Zip code
						<input type="number" name="" placeholder="Zip code">
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<input type="radio" name="Payments" id="Cash on Delivery" value="Cash on Delivery">
    		<label for="Cash on Delivery">Cash on Delivery</label>
    <br><hr>

    <input type="radio" name="Payments" id="Credit/Debit/ATM Card" value="Credit/Debit/ATM Card">
    <label for="Credit/Debit/ATM Card">"Credit/Debit/ATM Card"</label>
		
			<form>
				Accepted Card <br>
				<img src="image/100.jpeg" width="100">
				<img src="image/200.jpeg" width="50">
				<br><br>

				Credit card number
			<input type="number" name="" placeholder="Enter card number" required>
				
				Exp month
				<input type="text" name="" placeholder="Enter Month" required>
				<div id="zip">
					<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV">
					</label>
				</div>
			</form>
				<a href="submit.html" target="_self">
				<input type="submit" name="" value="Proceed to Checkout"></a>
